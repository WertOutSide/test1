<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Utility</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Ping Utility</h1>
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label for="ip" class="form-label">Введите IP-адрес или хост</label>
                <input type="text" class="form-control" id="ip" name="ip" placeholder="Например: 8.8.8.8" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ping</button>
        </form>
        {% if result %}
        <div class="result">
            <h5>Результат:</h5>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
